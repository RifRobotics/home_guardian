name: Publish docker image

on:
  push:
    tags: "*"

jobs:
  docker_armv7:
    # The host should always be Linux
    runs-on: ubuntu-18.04
    name: Build on ubuntu-18.04 armv7
    steps:
      - uses: actions/checkout@v2.1.0
      - uses: uraimo/run-on-arch-action@v2.0.5
        name: Run commands
        id: runcmd
        env:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image_name: ${{ github.repository }}/home_guardian
        with:
          arch: armv7
          distro: ubuntu18.04
          # Not required, but speeds up builds by storing container images in
          # a GitHub package registry.
          githubToken: ${{ github.token }}
          # Set an output parameter `uname` for use in subsequent steps
          run: |
            uname -a
            echo ::set-output name=uname::$(uname -a)
      - name: Get the output
        # Echo the `uname` output parameter from the `runcmd` step
        run: |
          echo "The uname output was ${{ steps.runcmd.outputs.uname }}"
      - name: Docker registry login [ghcr.io]
        run: docker login ghcr.io -u $username -p $password
      - name: Build Docker image
        run: docker build -t $registry/$image_name:$GITHUB_REF_NAME .
      - name: Push Docker image
        run: docker push $registry/$image_name:$GITHUB_REF_NAME
      - name: List Docker image
        run: docker image list
